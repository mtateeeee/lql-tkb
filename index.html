<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lịch học sinh viên</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    header img, footer img, .schedule img {
      width: 100%;
      height: auto;
      display: block;
    }

    .info {
      padding: 20px;
      text-align: left;
      max-width: 800px;
      margin: auto;
    }

    .info h2 {
      margin-top: 0;
      color: #007bff;
    }

    .info p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <img src="img/header.jpg" alt="Header">
  </header>

  <!-- Thông tin sinh viên -->
  <section class="info" style="font-size:12px; line-height:1.4; padding:5px;">
    <br>
    <h2 style="font-size:12px; margin-bottom:5px;">THÔNG TIN SINH VIÊN</h2>
    <p style="margin:2px 0;"><strong>HỌ VÀ TÊN:</strong> LÊ QUÝ LY</p>
    <p style="margin:2px 0;"><strong>MÃ SỐ SINH VIÊN:</strong> 20A45010308</p>
    <p style="margin:2px 0;"><strong>NGÀNH: </strong>TÀI CHÍNH - NGÂN HÀNG</p>
    <p style="margin:2px 0;"><strong>KHOA:</strong> TÀI CHÍNH NGÂN HÀNG</p>
    <br>
    

  </section>
  

  <!-- Lịch học (ảnh) -->
  <section class="schedule">
    <img src="img/TKB-HK1-25-26-1.jpg" alt="Lịch học">
  </section>

  <!-- Footer -->
  <footer style="position: fixed; bottom: 0; left: 0; width: 100%; text-align:center;">
    <img src="img/footer.jpg" alt="Footer">
  </footer>
</body>
</html>
